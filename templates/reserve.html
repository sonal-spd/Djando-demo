{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" media="screen" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Playball" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-portfolio.css '%}">
    <link rel="stylesheet" href="{% static 'css/picto-foundry-food.css' %}" >
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-6 col-xs-12">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-6">
                            <form action="reserve" method="POST">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <button class="boxed-btn3 wow" type="submit">Reserve</button>
                            </form>
                    </div>
                </div>      
            </div>
        </div>
</body>
</html>
